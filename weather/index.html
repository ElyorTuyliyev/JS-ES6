<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <div id="container">
          <div class="json__api" onclick="postsRun(this)">posts</div>
          <div class="json__api" onclick="commentsRun(this)">comments</div>
          <div class="json__api" onclick="albumsRun(this)">albums</div>
          <div class="json__api" onclick="photosRun(this)">photos</div>
          <div class="json__api" onclick="todosRun(this)">todos</div>
          <div class="json__api" onclick="usersRun (this)">users</div>
        </div>
      </nav>
    </header>
    <main class="main">
      <div id="posts"></div>
      <div id="comments"></div>
      <div id="albums"></div>
      <div id="photos"></div>
      <div id="todos"></div>
      <div id="users"></div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
